<!DOCTYPE html>
<html>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <!-- Site Properties -->
  <title>mediate - media annotation tool</title>
  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="semantic.css">
  <link rel="stylesheet" type="text/css" href="css/master.css">
  <!-- Scripts -->
  <script src="assets/library/semantic.js"></script>
  <script src="assets/library/jquery.min.js"></script>
</head>

<body>
    <div class="hp-overlay">
        <div class="hp-content">
            <!-- Logo Container -->
            <div class="hp-logo-container">
              <img src="images/logo.png" class="hp-logo">
            </div>
            <p class="hp-tagline">Collaborative media annotation for film researchers and faculty</p>
            <!-- Login Container -->
            <div class="hp-login-container">
                <div class="ui middle aligned center aligned grid">
                  <div class="column">
                    <form class="ui large form">
                      <div class="ui stacked">
                        <div class="field hp-field-margin-0">
                          <div class="ui huge left icon input">
                            <i class="mail icon"></i>
                            <input type="text" name="email" placeholder="E-mail address" class="hp-field-radius">
                          </div>
                        </div>
                        <div class="field">
                          <div class="ui huge left icon input">
                            <i class="lock icon"></i>
                            <input type="password" name="password" placeholder="Password">
                          </div>
                        </div>
                        <div class="ui huge fluid large blue submit button">Login</div>
                      </div>
                      <div class="ui error message"></div>
                    </form>
                    <div class="hp-forgot-pass-container">
                      Forgot? <a href="#">Request new</a>
                    </div>
                  </div>
                </div>
            </div>
        </div>
    </div>
    <!-- VIDEO -->
        <video id="my-video" class="video" muted loop>
          <source src="media/demo.mp4" type="video/mp4">
          <source src="media/demo.ogv" type="video/ogg">
          <source src="media/demo.webm" type="video/webm">
        </video><!-- /video -->
    <script>
    (function() {
      /**
       * Video element
       * @type {HTMLElement}
       */
      var video = document.getElementById("my-video");

      /**
       * Check if video can play, and play it
       */
      video.addEventListener( "canplay", function() {
        video.play();
      });
    })();
    </script>
</body>

</html>
